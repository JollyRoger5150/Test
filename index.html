<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diplom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,600;6..12,700;6..12,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/daterangepicker.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css" />
</head>

<body>
    <div class="body__wrapper">
    <header class="header">
        <div class="container">
            <div class="header-nav">
                <div class="header__logo">
                    <img src="./images/header-logo.svg" alt="Логотип">
                </div>
                <div class="header__nav-bar">
                    <ul class="header-nav__list">
                        <a href="#">
                            <li class="header-nav__item">Главная</li>
                        </a>
                        <a href="#">
                            <li class="header-nav__item">Про гида</li>
                        </a>
                        <a href="#">
                            <li class="header-nav__item">Программа тура</li>
                        </a>
                        <a href="#">
                            <li class="header-nav__item">Стоимость</li>
                        </a>
                        <a href="#">
                            <li class="header-nav__item">Блог</li>
                        </a>
                        <a href="#">
                            <li class="header-nav__item">Контакты</li>
                        </a>
                    </ul>
                    <a href="#" class="button">Консультация</a>
                </div>
                <button class="burger-icon">
                    <div></div>
                </button>
            </div>
            <div class="header__inner">
                <h1 class="header__title">Насладись прогулкой в горах
                    с командой единомышленников</h1>
                <div class="form__wrapper">
                    <form class="header__form">
                        <div class="location-select--wrapper">
                        <select class="location-select">
                            <option value="">Локации для тура</option>
                            <option value="1">Локация1</option>
                            <option value="2">Локация2</option>
                            <option value="3">Локация3</option>
                            <option value="4">Локация4</option>
                        </select>
                        <span class="location-text">Укажите из списка</span>
                        </div>
                        <div class="daterange-wrapper">
                        <input type="text" name="daterange" id="daterange" class="daterange">
                        <span class="daterange-text">Укажите диапазон</span>
                        </div>
                        <div class="amount-wrapper">
                        <select class="people-amount">
                            <option value="">Участники</option>
                            <option value="4">4 Человека</option>
                            <option value="5">5 Человек</option>
                            <option value="6">6 Человек</option>
                            <option value="7">7 Человек</option>
                        </select>
                        <span class="people-text">Минимум 4 человека</span>
                        </div>
                        <button type="submit" class="form__submit">Найти программу</button>
                    </form>
                </div>
                <a href="#"  class="mobile__submit">Найти программу</a>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
    </div>
    <script src="./js/scripts/daterangepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
